  <div class="row float-right">
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" name="city" [(ngModel)]="city" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="searchRestaurants()"> Search</button>
    </form>
  </div>
<br>
<br>
<div class="card bg-light mb-3" *ngFor="let restaurant of restarants">
  <div class="card-header bg-transparent text-success text-uppercase" >{{restaurant.name}}</div>
  <div class="card-body">
    <a [routerLink]="['/restaurantprofile']" routerLinkActive="router-link-active" class="btn btn-primary"
          (click)="showRestaurantProfile(restaurant)">View Profile</a>
  </div>
</div>
